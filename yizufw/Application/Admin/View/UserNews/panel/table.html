<div class="layui-form">
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <input type="checkbox" class="-checkbox -header" lay-skin="primary" lay-filter="allChoose">
            </th>
            <th>ID</th>
            <th>用户</th>
            <th>消息标题</th>
            <th>消息内容</th>
            <th>发布时间</th>
            <th>状态</th>
            <th>操作</th>
        </thead>
        <tbody id="x-img">
        <volist name="userNews_list" id="vo">
            <tr>
                <td>
                    <input type="checkbox" class="-checkbox" lay-skin="primary" lay-filter="itemChoose"
                           data-id='{$vo.id}'>
                </td>
                <td>{$vo.id}</td>
                <td>{$vo.phone}</td>
                <td>{$vo.title}</td>
                <td>{$vo.content}</td>
                <td>{$vo.time|date='Y-m-d H:i',###}</td>
                <td class="td-status">
                    <eq name="vo.status" value="1">
                        <span class="layui-badge layui-bg-green">已读</span>
                        <else/>
                        <span class="layui-badge layui-bg-gray">未读</span>
                    </eq>
                </td>
                <td class="td-manage">
                    <a title="删除"
                       onclick="member_del(this,'{$vo.id}')"
                       href="javascript:void(0);">
                        <i class="layui-icon">&#xe640;</i>
                    </a>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
    <div class="page">
        {$page}
    </div>
</div>
