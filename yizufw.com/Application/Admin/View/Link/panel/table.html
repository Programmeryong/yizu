<div class="layui-form">
    <table class="layui-table">
        <thead>
        <tr>
            <th width="20">
                <input type="checkbox" class="-checkbox -header" lay-skin="primary" lay-filter="allChoose">
            </th>
            <th width="30">ID</th>
            <th width="150">链接名称</th>
            <th width="200">链接URL</th>
            <th width="400">网站简介</th>
            <th width="80">添加人</th>
            <th width="150">添加时间</th>
            <th width="50">显示状态</th>
            <th width="50">操作</th>
        </thead>
        <tbody>
        <volist name="link_list" id="vo">
            <td>
                <input type="checkbox" class="-checkbox" lay-skin="primary" lay-filter="itemChoose"
                       data-id='{$vo.id}'>
            </td>
            <td>{$vo.id}</td>
            <td>{$vo.link_name}</td>
            <td>{$vo.link_url}</td>
            <td>{$vo.link_desc}</td>
            <td>{$vo.username}</td>
            <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
            <td class="td-status">
                <eq name="vo.status" value="1">
                    <span class="layui-badge layui-bg-green">已显示</span>
                    <else/>
                    <span class="layui-badge layui-bg-gray">已隐藏</span>
                </eq>
            </td>
            <td class="td-manage">
                <eq name="vo.status" value="1">
                    <a onclick="member_stop(this,'{$vo.id}','{$vo.status}')"
                       href="javascript:;" title="隐藏">
                        <i class="layui-icon">&#xe6af;</i>
                    </a>
                    <else/>
                    <a onclick="member_stop(this,'{$vo.id}','{$vo.status}')"
                       href="javascript:;" title="显示">
                        <i class="layui-icon">&#xe69c;</i>
                    </a>
                </eq>
                <a title="修改" onclick="x_admin_show('修改','{:U(\'link/edit\')}'+'?id='+{$vo.id},600,300)"
                   href="javascript:;">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" onclick="member_del(this,'{$vo.id}')"
                   href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
            </tr>
        </volist>
        </tbody>
    </table>
    <div class="page">
        {$page}
    </div>
</div>
