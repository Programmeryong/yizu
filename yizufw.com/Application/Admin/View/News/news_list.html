<include file='Public/header' />
<include file='Public/base_css' />
<body>
<include file='Public/base_js' />
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a><cite>新闻管理</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right;padding-top: 6px"
       href="javascript:location.replace(location.href);" title="刷新">
        刷新</a>
</div>
<div class="x-body">
    <blockquote class="layui-elem-quote">
        <span class="x-red">*</span>
        展示缩略图用于首页展示，新增文章默认为隐藏状态，需要设置为显示状态前台才能显示
    </blockquote>
    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()">
            <i class="layui-icon">&#xe640;</i>批量删除
        </button>
        <button class="layui-btn" onclick="show('{:U(\'News/addShow\')}')">
            <i class="layui-icon">&#xe608;</i>添加
        </button>

        <span class="x-right" style="line-height:40px;">
            &nbsp;&nbsp;&nbsp;共有数据：&nbsp;<span id="count"> {$count} </span>&nbsp;条
        </span>
    </xblock>
    <div id="panel" lay-filter="panel">
        <div class="layui-form">
            <table class="layui-table">
                <thead>
                <tr>
                    <th width="20">
                        <input type="checkbox" class="-checkbox -header" lay-skin="primary" lay-filter="allChoose">
                    </th>
                    <th width="30">ID</th>
                    <th width="70">新闻类别</th>
                    <th width="20">展示缩略图</th>
                    <th>文章标题</th>
                    <th>关键字</th>
                    <th>摘要</th>
                    <th width="20">文章内容</th>
                    <th width="80">发布人</th>
                    <th width="115">发布时间</th>
                    <th width="50">状态</th>
                    <th width="60">操作</th>
                </thead>
                <tbody id="x-img">
                <volist name='news_list' id='vo'>
                <tr>
                    <td>
                        <input type="checkbox" class="-checkbox" lay-skin="primary" lay-filter="itemChoose"
                               data-id='{$vo.id}'>
                    </td>
                    <td>{$vo.id}</td>
                    <td>{$vo.title}</td>
                    <td>
                        <img class="layui-upload-img table-img" id="preview" src='{$vo.img_url}'>
                    </td>
                    <td>{$vo.news_title}</td>
                    <td>{$vo.keyword}</td>
                    <td>{$vo.describe}</td>
                    <td>
                        <button class="layui-btn" onclick="show('{:U('News/read')}'+'?id='+{$vo.id})">
                        点击查看
                        </button>
                    </td>
                    <td>{$vo.username}</td>
                    <td>{$vo.time|date='Y-m-d H:i',###}</td>
                    <td class="td-status">
                        <eq name="vo.status" value="1">
                        <span class="layui-badge layui-bg-green">已显示</span>
                        <else/>
                        <span class="layui-badge layui-bg-gray">已隐藏</span>
                        </eq>
                    </td>
                    <td class="td-manage">
                        <eq name="vo.status" value="1">
                        <a onclick="member_stop(this,'{$vo.id}','{$vo.status}')"
                           href="javascript:void(0);" title="隐藏">
                            <i class="layui-icon">&#xe6af;</i>
                        </a>
                        <else/>
                        <a onclick="member_stop(this,'{$vo.id}','{$vo.status}')"
                           href="javascript:void(0);" title="显示">
                            <i class="layui-icon">&#xe69c;</i>
                        </a>
                        </eq>
                        <a title="修改" onclick="show('{:U('News/editShow')}'+'?id='+{$vo.id})"
                           href="javascript:void(0);">
                            <i class="layui-icon">&#xe642;</i>
                        </a>
                        <a title="删除"
                           onclick="member_del(this,'{$vo.id}')"
                           href="javascript:void(0);">
                            <i class="layui-icon">&#xe640;</i>
                        </a>
                    </td>
                </tr>
                </volist>
                </tbody>
            </table>
            <div class="page">
                {$page}
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['layer', 'form'], function () {
        let layer = layui.layer,
            form = layui.form;
        form.render();
        layer.ready(function () { //为了layer.ext.js加载完毕再执行
            layer.photos({
                photos: '#x-img'
                , shift: 4 //0-6的选择，指定弹出图片动画类型，默认随机
            });
        });

        //无刷新分页
        $('body').on('click', '.page a', function () {
            let url = $(this).attr('href');
            if (typeof(url) != "undefined") {
                $.get(url, function (data) {
                    $('#panel').html(data);
                    form.render();
                    layer.ready(function () { //为了layer.ext.js加载完毕再执行
                        layer.photos({
                            photos: '#x-img'
                            , shift: 4 //0-6的选择，指定弹出图片动画类型，默认随机
                        });
                    });
                });
            } else {
                layer.ready(function () { //为了layer.ext.js加载完毕再执行
                    layer.photos({
                        photos: '#x-img'
                        , shift: 4 //0-6的选择，指定弹出图片动画类型，默认随机
                    });
                });
            }
            return false;
        });
    });

    /*隐藏*/
    function member_stop(obj, id, status) {
        layer.confirm('确认要更改状态吗？', function () {
            if ($(obj).attr('title') == '显示') {
                //发异步把用户状态进行更改
                $.post("{:U('News/setStatus')}", {
                    id: id,
                    status: status
                }, function (res) {
                    if (res == 200) {
                        $(obj).attr('title', '隐藏');
                        $(obj).find('i').html('&#xe6af;');
                        $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-bg-gray').addClass('layui-bg-green').html('已显示');
                        layer.msg('已显示', {icon: 1, time: 1500});
                    } else if (res == 0) {
                        layer.msg('显示失败', {icon: 2, time: 1500});
                    }
                });
            } else {
                //发异步把用户状态进行更改
                $.post("{:U('News/setStatus')}", {
                    id: id,
                    status: status
                }, function (res) {
                    if (res == 200) {
                        $(obj).attr('title', '显示');
                        $(obj).find('i').html('&#xe69c;');
                        $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-bg-green').addClass('layui-bg-gray').html('已隐藏');
                        layer.msg('已隐藏', {icon: 1, time: 1500});
                    } else if (res == 0) {
                        layer.msg('隐藏失败', {icon: 2, time: 1500});
                    }
                });
            }
            return false;
        });
    }

    /*删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function () {
            //发异步删除数据
            $.post("{:U('News/delete')}", {
                id: id
            }, function (res) {
                if (res == 200) {
                    $(obj).parents("tr").remove();
                    layer.msg('删除成功', {icon: 1, time: 1500});
                } else {
                    layer.msg('删除失败', {icon: 2, time: 1500});
                }
            });
            return false;
        });
    }

    function delAll() {
        let data = tableCheck.getData();
        if (data != '') {
            layer.confirm('确认要删除吗？', function () {
                //捉到所有被选中的，发异步进行删除
                $.post("{:U('News/delAll')}", {
                    data: data
                }, function (res) {
                    // alert(res);
                    if (res == 200) {
                        layer.msg('删除成功', {icon: 1, time: 1500});
                        $(".layui-form-checked").not('.header').parents('tr').remove();
                    } else {
                        layer.msg('删除失败', {icon: 2, time: 1500});
                    }
                });
                return false;
            });
        } else {
            layer.msg('请勾选需要删除的数据');
        }
    }

    //内容（弹出就变大）
    function show(content) {
        let index = layer.open({
            type: 2,
            content: content,
            area: ['320px', '195px'],
            maxmin: true
        });
        layer.full(index);
    }
</script>
</body>
</html>
